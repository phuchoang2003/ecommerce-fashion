logging:
  level:
    org:
      springframework: WARN
      hibernate.SQL: DEBUG
    org.springframework.web.servlet: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    root: WARN


stripe:
  secret:
    key: ${STRIPE_SECRET_KEY}
  signing:
    secret: ${STRIPE_SIGNING_SECRET}



jwt:
  key: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION_MS}
refresh-token:
  expiration: ${JWT_REFRESH_EXPIRATION_MS}
  key: ${JWT_REFRESH_SECRET}

reset_token:
  expiration: ${RESET_PASSWORD_TOKEN_EXPIRATION_MS}

mailjet:
  api:
    key: ${MJ_APIKEY_PUBLIC}
    secret: ${MJ_APIKEY_PRIVATE}



